<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <title>PlayBook</title>
    <script defer src="jsfiles/clock.js"></script>
    <script defer src="jsfiles/notes.js"></script>
</head>
<header>
</header>
<body>
  <div id="playbook">
    <div id="leftside">
      <div id="divclock">
        <div id="clock"></div>
        <div id="time"></div>
        <div id="dateDisplay"></div>
      </div>
      <div id="notebook">
        <div id="button">
          <button class="makenote" type="button">Add new note +</button>
        </div>
        <div class="noteAdd">
          <div class="notes"></div>
        </div>
      </div>
    </div>
    <div id="rightside">
      <div id="games">
        <div id="DinoGame">
          <a href="games/dinoGame.html">
            <button id="dinolink">
              <img src="images/dino.svg" id="dinosvg">
            </button>
          </a>
        </div>
        <div id="TicTacToe">
          <a href="games/tictactoeGame.html">
            <button id="tictactoelink">
              <img src="images/tic-tac-toe.svg" id="tictacsvg"></img>
            </button>
          </a>
        </div>
        <div id="RockPaperScissors">
          <a href="games/rockpaperGame.html">
            <button id="rockpaperlink">
              <img src="images/rock-scissors-paper.svg" id="rockpapersvg"></img>
            </button>
          </a>
        </div>
        <div id="SnakeGame">
          <a href="games/snakeGame.html">
            <button id="snakegamelink">
              <img src="images/snake.svg" id="snakegamesvg">
            </button>
          </a>
        </div>
        <div id="funbutton">
          <button id="fun">
            <img src="images/hexlet.png" id="logo">
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
