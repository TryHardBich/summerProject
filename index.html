<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PlayBook</title>
</head>
<header>
</header>
<body>
  <div id="playbook">
    <div id="leftside">
      <div id="divclock">
        <div id="clock"></div>
      </div>
      <div id="notebook">
        <div id="button">
          <button id="makenote">Add new note +</button>
        </div>
        <div id="note">
          <div id="notes"></div>
        </div>
      </div>
    </div>
    <div id="rightside">
      <div id="games">
        <div id="DinoGame">
          <a href="games/dinoGame.html">
          <button id="dinolink">
            <img src="images/dino.svg" id="dinosvg">
          </button>
        </a>
        </div>
        <div id="TicTacToe">
          <a href="games/tictactoeGame.html">
          <button id="tictactoelink">
            <img src="images/tic-tac-toe.svg" id="tictacsvg"></img>
          </button>
        </a>
        </div>
        <div id="RockPaperScissors">
          <a href="games/rockpaperGame.html">
          <button id="rockpaperlink">
            <img src="images/rock-scissors-paper.svg" id="rockpapersvg"></img>
          </button>
        </a>
        </div>
        <div id="SnakeGame">
          <a href="games/snakeGame.html">
          <button id="snakegamelink">
            <img src="images/snake.svg" id="snakegamesvg">
          </button>
        </a>
        </div>
        <div id="funbutton">
          <button id="fun">PlayBook by Our Team</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
